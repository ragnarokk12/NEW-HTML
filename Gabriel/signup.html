<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Sign Up - My Personal Blog</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="My Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="PT2.HTML">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <section class="content">
        <div class="text-container">
            <h1>Sign Up for My Personal Blog</h1>
        </div>

        <!-- Updated sign-up form with new fields -->
        <div class="contact-container">
            <form id="signup-form" action="#" method="post">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
        
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
        
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" placeholder="Format: 1234567890" required>
                    <small>Format: 1234567890</small>
                </div>

                <!-- You can add more fields as needed -->

                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </section>

    <!-- ... (your existing content) ... -->

    <footer class="footer">
        <div class="social-icons">
            <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <!-- Add more social media icons as needed -->
        </div>
        <p>&copy; 2023 My Personal Blog. All Rights Reserved.</p>
    </footer>

    <!-- Add this inside the <body> tag, right before the closing </body> tag -->
    <script src="script.js"></script>
</body>
</html>
